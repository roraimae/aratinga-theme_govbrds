 {% load wagtailimages_tags wagtailcore_tags %}
<div class="row">
    <div class="col-sm-6 promo">
        {% if self.image or self.title or self.text %}
            <div class="col-lg-10 promo-text">
                {% if self.title %}
                    <h2>{{ self.title }}</h2>
                {% endif %}
                {% if self.text %}
                    {{ self.text|richtext }}
                {% endif %}
            </div>
        {% endif %}
        {% if self.image %}
            <figure>{% picture self.image format-{avif,webp,jpeg} fill-590x413-c100 %}</figure>
        {% endif %}
    </div>
</div>
